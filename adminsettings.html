<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Profile</title>
    <link rel="stylesheet" href="client_order_summary.css">
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <script src="frontEndAdminCheck.js"> </script>

<body style="margin:0">
<script defer type="text/javaScript" src="adminsettings.js"></script>
<div id="overlay" class="overlayElems overlayElemsRegister" onclick="closeOverlay()"></div>
<div id="content-block" class="overlayElems">
    <div>
        <h2 id="title">Sign in</h2>
        <p id="signin-type"></p>
    </div>
    <div class="field-class">
        <label for="username">Username:</label>
        <input type="text" class="input-form" id="username" name="username" />
    </div>
    <div class="field-class">
        <label for="password">Password:</label>
        <input type="password" class="input-form" name="password" id="password" />
    </div>
    <div class="field-class">
        <button id="login-button" onclick="logIn()" >Login</button>
    </div>
</div>

<div id="content-block-register" class="overlayElemsRegister">
    <div>
        <h2 id="reg-title">Register</h2>
        <p id="register"></p>
    </div>
    <div class="field-class">
        <label for="Email">Email:</label>
        <input type="email" class="input-form" name="Email" id="Email" />
    </div>
    <div class="field-class">
        <label for="username">Username:</label>
        <input type="text" class="input-form" name="username" />
    </div>
    <div class="field-class">
        <label for="password">Password:</label>
        <input type="password" class="input-form" name="password" />
    </div>
    <div class="field-class">
        <button id="next-button" >Next</button>
    </div>
</div>

<ul class="navigation" id="navbar">
    <li id="logo"><img src="logo.webp" alt="" width="80px"></li>
    <li><a href="test.html">Home</a></li>
    <li><a href="advanced-search.html">Services</a></li>
    <li><a href="register.html" id="register-btn">Register</a></li>
    <li><a href="#" onclick="signIn()" id="sign-in-btn">Sign In</a></li>
</ul>
<div id="dropdown" class="dropdown-elems">
    <button
            onclick="openOverlay('As Customer')"
            class="dropdown-elems dropdown-button"
    >
        For Customers
    </button>
    <button
            onclick="openOverlay('As Admin')"
            class="dropdown-elems dropdown-button"
    >
        For Administrators
    </button>
</div>
<div class="container-header"></div>

<div class="container-parent">
    <nav>
        <ul class="container-nav">   <!--reload separate pages instead of dynamically generating-->
            <li><a href="#">Company profile</a></li>
            <li><a href="offered-services.html">Offered services</a></li>
            <li><a href="customers.html">Customer overview</a></li>

        </ul>

    </nav>

    <div class="services-container">
        <h1>Company Profile</h1>
        <!--Retain only one company-->
        <div id="profile-container">
            <form id="profile-form" action="">
                <label for="name">Company Name</label>
                <input type="text" id="name" class="input-styling">
                <label for="logoURL">Logo URL</label>
                <input type="text" id="logoURL" class="input-styling">
                <label for="about-us">About Us section</label>
                <textarea id="about-us" cols="30" rows="10" class="input-styling"></textarea>
                
                <div class="edit-stats">
                    <div class="stat-container">
                        <b>Stat1</b>
                        <label for="number1">Number (include unit)</label>
                        <input type="text" id="number1" class="number input-styling">
                        <label for="desc1">Description (~10 words)</label>
                        <textarea name="" id="desc1" class="desc input-styling" cols="23" rows="4"></textarea>
                    </div>
                    <div class="stat-container">
                        <b>Stat2</b>
                        <label for="number2">Number (include unit)</label>
                        <input type="text" id="number2" class="number input-styling">
                        <label for="desc2">Description (~10 words)</label>
                        <textarea name="" id="desc2" class="desc input-styling" cols="23" rows="4"></textarea>
                    </div>
                    <div class="stat-container">
                        <b>Stat3</b>
                        <label for="number3">Number (include unit)</label>
                        <input type="text" id="number3" class="number input-styling">
                        <label for="desc3">Description (~10 words)</label>
                        <textarea name="" id="desc3" class="desc input-styling" cols="23" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-add-save">
            <button id="previous" onclick="storeCompanyProfile()">Save</button>
        </div>

        <div class="container-prev-next">
            <!--add functionality display next 10 entries-->


        </div>

    </div>
</div>
</body>
</html>
